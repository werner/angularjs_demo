<section id="dashboard-view" class="mainbar" data-ng-controller="LoginController as vm">
    <section class="matter">
        <div class="row">
            <div class='col-xs-8 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 col-lg-4'>
                <div class="container">
                    <span ng-show="vm.isAuthenticated">{{vm.welcome}}</span>
                    <form ng-show="!vm.isAuthenticated" ng-submit="vm.submit()">
                        <fieldset>
                            <div class='form-group'>
                                <input ng-model="vm.user.username" type="text" name="user"
                                        placeholder="Username" class="form-control" />
                            </div>
                            <div class='form-group'>
                                <input ng-model="vm.user.password" type="password" name="password"
                                        placeholder="Password" class="form-control" />
                            </div>
                            <div class='form-group'>
                                <div class='col-xs-6 col-sm-6 col-md-6'>
                                    <input type="submit" value="LogIn" class="btn btn-success btn-lg btn-block" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div>{{vm.error}}</div>
                </div>
            </div>
        </div>
    </section>
</section>
